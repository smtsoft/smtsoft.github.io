<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="/css/mystyle.css">
 <script src="/js/myScript.js"></script>
<title>文档标题</title>
</head>
 
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img decoding="async" src="/assets/img1.jpg" style="width:100%">
    <div class="text">文本 1</div>
  </div>
 
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img decoding="async" src="/assets/img2.jpg" style="width:100%">
    <div class="text">文本 2</div>
  </div>
 
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img decoding="async" src="/assets/img3.jpg" style="width:100%">
    <div class="text">文本 3</div>
  </div>
 
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>
 
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</body>
 
</html>
